otk.version: "1"

otk.define:
  architecture: aarch64
  modifications:
    locale: en_US.UTF-8
    timezone: UTC
  filesystem:
    modifications:
      filename: "image.raw"
  packages:
    build:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: ${architecture}
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories/${architecture}.yaml"
        packages:
          otk.include: "common/package-set/${architecture}/build/ami.yaml"
    os:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: ${architecture}
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories/${architecture}.yaml"
        packages:
          otk.include: "common/package-set/${architecture}/os/ami.yaml"
  kernel:
    cmdline: console=ttyS0,115200n8 console=tty0 net.ifnames=0 nvme_core.io_timeout=4294967295 iommu.strict=0
    package:
      otk.external.osbuild-get-dnf4-package-info:
        packageset: ${packages.os}
        packagename: "kernel"

otk.include: "common/partition-table/${architecture}/default.yaml"

otk.target.osbuild:
  metadata:
    generator:
      - otk.external.osbuild-make-generator-metadata:

  pipelines:
    - otk.include: "pipeline/build/generic.yaml"
    - name: os
      build: name:build
      stages:
        - otk.include: "fragment/kernel-cmdline.yaml"
        - otk.external.osbuild-make-depsolve-dnf4-rpm-stage:
            packageset: ${packages.os}
            gpgkeys:
              otk.include: "common/gpgkeys.yaml"
        - otk.include: "fragment/fix-bls/empty-prefix.yaml"
        - otk.include: "fragment/locale.yaml"
        - type: org.osbuild.keymap
          options:
            keymap: us
            x11-keymap:
              layouts:
                - us
        - otk.include: "fragment/timezone.yaml"
        - type: org.osbuild.chrony
          options:
            servers:
              - hostname: 169.254.169.123
                minpoll: 4
                maxpoll: 4
                iburst: true
                prefer: true
            leapsectz: ''
        - type: org.osbuild.sysconfig
          options:
            kernel:
              update_default: true
              default_kernel: kernel
            network:
              networking: true
              no_zero_conf: true
            network-scripts:
              ifcfg:
                eth0:
                  bootproto: dhcp
                  device: eth0
                  ipv6init: false
                  onboot: true
                  peerdns: true
                  type: Ethernet
                  userctl: true
        - type: org.osbuild.systemd-logind
          options:
            filename: 00-getty-fixes.conf
            config:
              Login:
                NAutoVTs: 0
        - type: org.osbuild.cloud-init
          options:
            filename: 00-rhel-default-user.cfg
            config:
              system_info:
                default_user:
                  name: ec2-user
        - type: org.osbuild.modprobe
          options:
            filename: blacklist-nouveau.conf
            commands:
              - command: blacklist
                modulename: nouveau
        - type: org.osbuild.modprobe
          options:
            filename: blacklist-amdgpu.conf
            commands:
              - command: blacklist
                modulename: amdgpu
        - type: org.osbuild.dracut.conf
          options:
            filename: sgdisk.conf
            config:
              install_items:
                - sgdisk
        - type: org.osbuild.systemd.unit
          options:
            unit: nm-cloud-setup.service
            dropin: 10-rh-enable-for-ec2.conf
            config:
              Service:
                Environment:
                  - key: NM_CLOUD_SETUP_EC2
                    value: 'yes'
        - type: org.osbuild.authselect
          options:
            profile: sssd
        - type: org.osbuild.sshd.config
          options:
            config:
              PasswordAuthentication: false
        - otk.external.osbuild-make-fstab-stage:
            ${filesystem}
        - otk.include: fragment/grub2/${architecture}.yaml
        - type: org.osbuild.systemd
          options:
            enabled_services:
              - sshd
              - NetworkManager
              - nm-cloud-setup.service
              - nm-cloud-setup.timer
              - cloud-init
              - cloud-init-local
              - cloud-config
              - cloud-final
              - reboot.target
              - tuned
            default_target: multi-user.target
        - otk.include: "fragment/selinux/targeted.yaml"
    - otk.include: "pipeline/image/${architecture}.yaml"
  sources:
    otk.external.osbuild-make-depsolve-dnf4-curl-source:
      packagesets:
        - ${packages.build}
        - ${packages.os}
