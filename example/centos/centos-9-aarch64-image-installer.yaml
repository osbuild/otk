otk.target.osbuild:
  pipelines:
    - otk.include: "pipeline/build/tar.yaml"
    - name: anaconda-tree
      build: name:build
      stages:
        - otk.external.osbuild-make-depsolve-dnf4-rpm-stage:
            packageset: ${packages.anaconda}
            gpgkeys:
              otk.include: "common/gpgkeys.yaml"
        - type: org.osbuild.buildstamp
          options:
            arch: ${architecture}
            product: CentOS Stream
            version: 9-stream
            final: true
            variant: ''
            bugurl: ''
        - type: org.osbuild.locale
          options:
            language: en_US.UTF-8
        - type: org.osbuild.users
          options:
            users:
              install:
                uid: 0
                gid: 0
                home: /root
                shell: /usr/libexec/anaconda/run-anaconda
                password: ''
              root:
                password: ''
        - type: org.osbuild.anaconda
          options:
            activatable-modules:
              - org.fedoraproject.Anaconda.Modules.Network
              - org.fedoraproject.Anaconda.Modules.Payloads
              - org.fedoraproject.Anaconda.Modules.Storage
              - org.fedoraproject.Anaconda.Modules.Users
        - type: org.osbuild.lorax-script
          options:
            path: 99-generic/runtime-postinstall.tmpl
            basearch: ${architecture}
            product:
              name: ''
              version: ''
        - type: org.osbuild.dracut
          options:
            kernel:
              - ${kernel.anaconda.package.version}-${kernel.anaconda.package.release}.${kernel.anaconda.package.arch}
            modules:
              - bash
              - systemd
              - fips
              - systemd-initrd
              - modsign
              - nss-softokn
              - i18n
              - convertfs
              - network-manager
              - network
              - ifcfg
              - url-lib
              - drm
              - plymouth
              - crypt
              - dm
              - dmsquash-live
              - kernel-modules
              - kernel-modules-extra
              - kernel-network-modules
              - livenet
              - lvm
              - mdraid
              - qemu
              - qemu-net
              - resume
              - rootfs-block
              - terminfo
              - udev-rules
              - dracut-systemd
              - pollcdrom
              - usrmount
              - base
              - fs-lib
              - img-lib
              - shutdown
              - uefi-lib
              - nvdimm
              - prefixdevname
              - prefixdevname-tools
              - anaconda
              - rdma
              - rngd
              - multipath
              - fcoe
              - fcoe-uefi
              - iscsi
              - lunmask
              - nfs
            add_drivers:
              - cuse
              - ipmi_devintf
              - ipmi_msghandler
            install:
              - /.buildstamp
        - type: org.osbuild.selinux.config
          options:
            state: permissive
    - name: rootfs-image
      build: name:build
      stages:
        - type: org.osbuild.mkdir
          options:
            paths:
              - path: /LiveOS
        - type: org.osbuild.truncate
          options:
            filename: /LiveOS/rootfs.img
            size: ${size_iso_rootfs}
        - type: org.osbuild.mkfs.ext4
          options:
            # we use hardcoded uuids for compatibility with "images"
            uuid: 2fe99653-f7ff-44fd-bea8-fa70107524fb
            label: Anaconda
          devices:
            device:
              type: org.osbuild.loopback
              options:
                filename: LiveOS/rootfs.img
        - type: org.osbuild.copy
          inputs:
            tree:
              type: org.osbuild.tree
              origin: org.osbuild.pipeline
              references:
                - name:anaconda-tree
          options:
            paths:
              - from: input://tree/
                to: mount://device/
          devices:
            device:
              type: org.osbuild.loopback
              options:
                filename: LiveOS/rootfs.img
          mounts:
            - name: device
              type: org.osbuild.ext4
              source: device
              target: /
    - name: efiboot-tree
      build: name:build
      stages:
        - type: org.osbuild.grub2.iso
          options:
            product:
              name: CentOS Stream
              version: 9-stream
            kernel:
              dir: /images/pxeboot
              opts:
                - inst.stage2=hd:LABEL=CentOS-Stream-9-BaseOS-${architecture}
                - inst.ks=hd:LABEL=CentOS-Stream-9-BaseOS-${architecture}:/osbuild.ks
            isolabel: CentOS-Stream-9-BaseOS-${architecture}
            architectures:
              - AA64
            vendor: centos
    - name: os
      build: name:build
      stages:
        - otk.external.osbuild-make-depsolve-dnf4-rpm-stage:
            packageset: ${packages.os}
            gpgkeys:
              otk.include: "common/gpgkeys.yaml"
        - otk.include: "fragment/fix-bls/default.yaml"
        - type: org.osbuild.locale
          options:
            language: C.UTF-8
        - otk.include: "fragment/timezone.yaml"
        - type: org.osbuild.sysconfig
          options:
            kernel:
              update_default: true
              default_kernel: kernel
            network:
              networking: true
              no_zero_conf: true
        - otk.include: "fragment/selinux/targeted.yaml"
    - name: bootiso-tree
      build: name:build
      stages:
        - type: org.osbuild.mkdir
          options:
            paths:
              - path: /images
              - path: /images/pxeboot
        - type: org.osbuild.copy
          inputs:
            tree:
              type: org.osbuild.tree
              origin: org.osbuild.pipeline
              references:
                - name:anaconda-tree
          options:
            paths:
              - from: input://tree/boot/vmlinuz-${kernel.anaconda.package.version}-${kernel.anaconda.package.release}.${kernel.anaconda.package.arch}
                to: tree:///images/pxeboot/vmlinuz
              - from: input://tree/boot/initramfs-${kernel.anaconda.package.version}-${kernel.anaconda.package.release}.${kernel.anaconda.package.arch}.img
                to: tree:///images/pxeboot/initrd.img
        - type: org.osbuild.squashfs
          inputs:
            tree:
              type: org.osbuild.tree
              origin: org.osbuild.pipeline
              references:
                - name:rootfs-image
          options:
            filename: images/install.img
            compression:
              method: xz
              options:
                bcj: arm
        - type: org.osbuild.truncate
          options:
            filename: images/efiboot.img
            size: ${size_iso_efiboot}
        - type: org.osbuild.mkfs.fat
          options:
            volid: c81236c2
          devices:
            device:
              type: org.osbuild.loopback
              options:
                filename: images/efiboot.img
                size: ${size_iso_efiboot_in_sectors}
                lock: true
        - type: org.osbuild.copy
          inputs:
            root-tree:
              type: org.osbuild.tree
              origin: org.osbuild.pipeline
              references:
                - name:efiboot-tree
          options:
            paths:
              - from: input://root-tree/
                to: mount://-/
          devices:
            '-':
              type: org.osbuild.loopback
              options:
                filename: images/efiboot.img
                size: ${size_iso_efiboot_in_sectors}
          mounts:
            - name: '-'
              type: org.osbuild.fat
              source: '-'
              target: /
        - type: org.osbuild.copy
          inputs:
            root-tree:
              type: org.osbuild.tree
              origin: org.osbuild.pipeline
              references:
                - name:efiboot-tree
          options:
            paths:
              - from: input://root-tree/EFI
                to: tree:///
        - type: org.osbuild.tar
          inputs:
            tree:
              type: org.osbuild.tree
              origin: org.osbuild.pipeline
              references:
                - name:os
          options:
            filename: /liveimg.tar.gz
        - type: org.osbuild.kickstart
          options:
            path: /osbuild.ks
            liveimg:
              url: file:///run/install/repo/liveimg.tar.gz
        - type: org.osbuild.discinfo
          options:
            basearch: ${architecture}
            release: CentOS Stream 9-stream
    - name: bootiso
      build: name:build
      stages:
        - type: org.osbuild.xorrisofs
          inputs:
            tree:
              type: org.osbuild.tree
              origin: org.osbuild.pipeline
              references:
                - name:bootiso-tree
          options:
            filename: installer.iso
            volid: CentOS-Stream-9-BaseOS-${architecture}
            sysid: LINUX
            efi: images/efiboot.img
            isolevel: 3
        - type: org.osbuild.implantisomd5
          options:
            filename: installer.iso
  sources:
    otk.external.osbuild-make-depsolve-dnf4-curl-source:
      packagesets:
        - ${packages.build}
        - ${packages.os}
        - ${packages.anaconda}
