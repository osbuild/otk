otk.version: "1"

otk.define.default:
  default:
    language: "en_US.UTF-8"

otk.define.centos-9-x86_64-ami:
  architecture: "x86_64"
  version: "9"
  kernel_opts_list:
    - "rd.blacklist=nouveau"
    - "nvme_core.io_timeout=4294967295"
  sshd_password_authentication: true
  customization:
    language: "en_US.UTF-8"
    timezone: "UTC"
  enabled_services:
    - sshd
    - NetworkManager
    - nm-cloud-setup.service
    - nm-cloud-setup.timer
    - cloud-init
    - cloud-init-local
    - cloud-config
    - cloud-final
    - reboot.target
    - tuned
  # todo: should this go into centos-9-common.yaml ? and we customize via normal "otk.defines" ?
  filesystem:
    # this will expand to "root: ...\nboot: \n"etc (i.e. a real file-systems) and "kernel_opts_list:
    # [list_item1, list_item2, ..]"
    # (i.e. define the partition table as a map of root/boot/boot-efi vars)
    # *and* it needs to undstand customizations (e.g. adding extra parititions somehow, size contraints)
    otk.external.osbuild.create-partition-table-defines:
      total_size: 10G

otk.include.centos-9-x86_64: "common/centos-9.yaml"
