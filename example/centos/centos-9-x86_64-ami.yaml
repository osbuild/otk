otk.version: "1"

otk.define:
  modifications:
    locale: en_US.UTF-8
  filesystem:
    modifications:
      filename: "image.raw"
  packages:
    build:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: x86_64
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories/x86_64.yaml"
        packages:
          include:
            - coreutils
            - dosfstools
            - glibc
            - grub2-pc
            - platform-python
            - policycoreutils
            - python3
            - python3-pyyaml
            - rpm
            - selinux-policy-targeted
            - systemd
            - xfsprogs
            - xz
          exclude: []
    os:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: x86_64
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories/x86_64.yaml"
        packages:
          include:
            # https://github.com/osbuild/images/blob/v0.86.0/pkg/distro/rhel/rhel9/ami.go#L189
            # https://github.com/osbuild/images/blob/v0.86.0/pkg/platform/x86_64.go#L37
            - "@core"
            - NetworkManager-cloud-setup
            - authselect-compat
            - chrony
            - cloud-init
            - cloud-utils-growpart
            - dhcp-client
            - dosfstools
            - dracut-config-generic
            - efibootmgr
            - gdisk
            - grub2
            - grub2-efi-x64
            - grub2-pc
            - kernel
            - langpacks-en
            - redhat-release
            - redhat-release-eula
            - rsync
            - selinux-policy-targeted
            - shim-x64
            - tar
            - tuned
            - xfsprogs
            - yum-utils
          exclude:
            - aic94xx-firmware
            - alsa-firmware
            - alsa-lib
            - alsa-tools-firmware
            - biosdevname
            - firewalld
            - iprutils
            - ivtv-firmware
            - iwl1000-firmware
            - iwl100-firmware
            - iwl105-firmware
            - iwl135-firmware
            - iwl2000-firmware
            - iwl2030-firmware
            - iwl3160-firmware
            - iwl3945-firmware
            - iwl4965-firmware
            - iwl5000-firmware
            - iwl5150-firmware
            - iwl6000-firmware
            - iwl6000g2a-firmware
            - iwl6000g2b-firmware
            - iwl6050-firmware
            - iwl7260-firmware
            - libertas-sd8686-firmware
            - libertas-sd8787-firmware
            - libertas-usb8388-firmware
            - plymouth
            - dracut-config-rescue
            - qemu-guest-agent
  kernel:
    cmdline: console=tty0 console=ttyS0,115200n8 net.ifnames=0 nvme_core.io_timeout=4294967295
    package:
      otk.external.osbuild-get-dnf4-package-info:
        packageset: ${packages.os}
        packagename: "kernel"

otk.include: "common/partition-table/x86_64/default.yaml"

otk.target.osbuild:
  pipelines:
    - name: build
      runner: org.osbuild.centos9
      stages:
        - otk.external.osbuild-make-depsolve-dnf4-rpm-stage:
            packageset: ${packages.build}
            gpgkeys:
              otk.include: "common/gpgkeys.yaml"
        - type: org.osbuild.selinux
          options:
            file_contexts: etc/selinux/targeted/contexts/files/file_contexts
            labels:
              /usr/bin/cp: system_u:object_r:install_exec_t:s0
    - name: os
      build: name:build
      stages:
        - type: org.osbuild.kernel-cmdline
          options:
            root_fs_uuid: ${filesystem.const.partition_map.root.uuid}
            kernel_opts: ${kernel.cmdline}
        - otk.external.osbuild-make-depsolve-dnf4-rpm-stage:
            packageset: ${packages.os}
            gpgkeys:
              otk.include: "common/gpgkeys.yaml"
        - type: org.osbuild.fix-bls
          options:
            prefix: ''
        - otk.include: "fragment/locale.yaml"
        - type: org.osbuild.keymap
          options:
            keymap: us
            x11-keymap:
              layouts:
                - us
        - type: org.osbuild.timezone
          options:
            zone: UTC
        - type: org.osbuild.chrony
          options:
            servers:
              - hostname: 169.254.169.123
                minpoll: 4
                maxpoll: 4
                iburst: true
                prefer: true
            leapsectz: ''
        - type: org.osbuild.sysconfig
          options:
            kernel:
              update_default: true
              default_kernel: kernel
            network:
              networking: true
              no_zero_conf: true
            network-scripts:
              ifcfg:
                eth0:
                  bootproto: dhcp
                  device: eth0
                  ipv6init: false
                  onboot: true
                  peerdns: true
                  type: Ethernet
                  userctl: true
        - type: org.osbuild.systemd-logind
          options:
            filename: 00-getty-fixes.conf
            config:
              Login:
                NAutoVTs: 0
        - type: org.osbuild.cloud-init
          options:
            filename: 00-rhel-default-user.cfg
            config:
              system_info:
                default_user:
                  name: ec2-user
        - type: org.osbuild.modprobe
          options:
            filename: blacklist-nouveau.conf
            commands:
              - command: blacklist
                modulename: nouveau
        - type: org.osbuild.modprobe
          options:
            filename: blacklist-amdgpu.conf
            commands:
              - command: blacklist
                modulename: amdgpu
        - type: org.osbuild.dracut.conf
          options:
            filename: sgdisk.conf
            config:
              install_items:
                - sgdisk
        - type: org.osbuild.dracut.conf
          options:
            filename: ec2.conf
            config:
              add_drivers:
                - nvme
                - xen-blkfront
        - type: org.osbuild.systemd.unit
          options:
            unit: nm-cloud-setup.service
            dropin: 10-rh-enable-for-ec2.conf
            config:
              Service:
                Environment:
                  - key: NM_CLOUD_SETUP_EC2
                    value: 'yes'
        - type: org.osbuild.authselect
          options:
            profile: sssd
        - type: org.osbuild.sshd.config
          options:
            config:
              PasswordAuthentication: false
        - otk.external.otk-make-fstab-stage:
            ${filesystem}
        - otk.include: "fragment/grub2/x86_64.yaml"
        - type: org.osbuild.systemd
          options:
            enabled_services:
              - sshd
              - NetworkManager
              - nm-cloud-setup.service
              - nm-cloud-setup.timer
              - cloud-init
              - cloud-init-local
              - cloud-config
              - cloud-final
              - reboot.target
              - tuned
            default_target: multi-user.target
        - otk.include: "fragment/selinux/targeted.yaml"
    - otk.include: "pipeline/image/x86_64.yaml"
  sources:
    otk.external.osbuild-make-depsolve-dnf4-curl-source:
      packagesets:
        - ${packages.build}
        - ${packages.os}
