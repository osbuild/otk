otk.version: "1"

otk.define:
  filesystem:
    modifications:
      filename: "image.raw"
  kernel:
    cmdline: console=tty0 console=ttyS0,115200n8 net.ifnames=0 nvme_core.io_timeout=4294967295
  packages:
    build:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: x86_64
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories.yaml"
        packages:
          include:
            - coreutils
            - dosfstools
            - glibc
            - grub2-pc
            - platform-python
            - policycoreutils
            - python3
            - python3-pyyaml
            - rpm
            - selinux-policy-targeted
            - systemd
            - xfsprogs
            - xz
          exclude: []
    os:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: x86_64
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories.yaml"
        packages:
          include:
            # https://github.com/osbuild/images/blob/v0.86.0/pkg/distro/rhel/rhel9/ami.go#L189
            # https://github.com/osbuild/images/blob/v0.86.0/pkg/platform/x86_64.go#L37
            - "@core"
            - NetworkManager-cloud-setup
            - authselect-compat
            - chrony
            - cloud-init
            - cloud-utils-growpart
            - dhcp-client
            - dosfstools
            - dracut-config-generic
            - efibootmgr
            - gdisk
            - grub2
            - grub2-efi-x64
            - grub2-pc
            - kernel
            - langpacks-en
            - redhat-release
            - redhat-release-eula
            - rsync
            - selinux-policy-targeted
            - shim-x64
            - tar
            - tuned
            - xfsprogs
            - yum-utils
          exclude:
            - aic94xx-firmware
            - alsa-firmware
            - alsa-tools-firmware
            - biosdevname
            - firewalld
            - iprutils
            - ivtv-firmware
            - iwl1000-firmware
            - iwl100-firmware
            - iwl105-firmware
            - iwl135-firmware
            - iwl2000-firmware
            - iwl2030-firmware
            - iwl3160-firmware
            - iwl3945-firmware
            - iwl4965-firmware
            - iwl5000-firmware
            - iwl5150-firmware
            - iwl6000-firmware
            - iwl6000g2a-firmware
            - iwl6000g2b-firmware
            - iwl6050-firmware
            - iwl7260-firmware
            - libertas-sd8686-firmware
            - libertas-sd8787-firmware
            - libertas-usb8388-firmware
            - plymouth
            - dracut-config-rescue
            - qemu-guest-agent

otk.include: "common/gen-partition-table-x86_64.yaml"

