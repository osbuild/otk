otk.version: "1"

otk.define:
  architecture: x86_64
  modifications:
    locale: C.UTF-8
    timezone: America/New_York
  filesystem:
    modifications:
    # empty
  packages:
    build:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: ${architecture}
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repository/generic.yaml"
        packages:
          include:
            - coreutils
            - glibc
            - grub2-pc
            - platform-python
            - policycoreutils
            - python3
            - rpm
            - rpm-ostree
            - selinux-policy-targeted
            - systemd
            - tar
            - xz
          exclude: []
    os:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: ${architecture}
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repository/generic.yaml"
        packages:
          include:
            - NetworkManager
            - NetworkManager-wifi
            - NetworkManager-wwan
            - attr
            - audit
            - basesystem
            - bash
            - bash-completion
            - chrony
            - clevis
            - clevis-dracut
            - clevis-luks
            - container-selinux
            - containernetworking-plugins
            - coreutils
            - criu
            - cryptsetup
            - curl
            - dnsmasq
            - dosfstools
            - dracut-config-generic
            - dracut-network
            - e2fsprogs
            - efibootmgr
            - fdo-client
            - fdo-owner-cli
            - firewalld
            - fuse-overlayfs
            - glibc
            - glibc-minimal-langpack
            - gnupg2
            - greenboot
            - greenboot-default-health-checks
            - grub2
            - grub2-efi-x64
            - grub2-pc
            - gzip
            - hostname
            - ignition
            - ignition-edge
            - ima-evm-utils
            - iproute
            - iptables
            - iputils
            - iwl100-firmware
            - iwl1000-firmware
            - iwl105-firmware
            - iwl135-firmware
            - iwl2000-firmware
            - iwl2030-firmware
            - iwl3160-firmware
            - iwl5000-firmware
            - iwl5150-firmware
            - iwl6050-firmware
            - iwl7260-firmware
            - kernel
            - keyutils
            - less
            - lvm2
            - microcode_ctl
            - nss-altfiles
            - openssh-clients
            - openssh-server
            - passwd
            - pinentry
            - platform-python
            - podman
            - policycoreutils
            - policycoreutils-python-utils
            - polkit
            - procps-ng
            - redhat-release
            - rootfiles
            - rpm
            - rpm-ostree
            - rsync
            - selinux-policy-targeted
            - setools-console
            - setup
            - shadow-utils
            - shim-x64
            - skopeo
            - slirp4netns
            - sos
            - ssh-key-dir
            - sudo
            - systemd
            - tar
