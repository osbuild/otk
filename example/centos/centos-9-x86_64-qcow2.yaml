otk.version: "1"

otk.define:
  filesystem:
    modifications:
    # empty
  kernel:
    cmdline: console=tty0 console=ttyS0,115200n8 no_timer_check net.ifnames=0
  packages:
    build:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: x86_64
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories.yaml"
        packages:
          include:
            - coreutils
            - dosfstools
            - glibc
            - grub2-pc
            - platform-python
            - policycoreutils
            - python3
            - qemu-img
            - rpm
            - selinux-policy-targeted
            - systemd
            - xfsprogs
            - xz
          exclude: []
    os:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: x86_64
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories.yaml"
        packages:
          include:
            - "@core"
            - authselect-compat
            - chrony
            - cloud-init
            - cloud-utils-growpart
            - cockpit-system
            - cockpit-ws
            - dnf-utils
            - dosfstools
            - dracut-config-generic
            - efibootmgr
            - grub2-efi-x64
            - grub2-pc
            - kernel
            - nfs-utils
            - oddjob
            - oddjob-mkhomedir
            - psmisc
            - python3-jsonschema
            - qemu-guest-agent
            - redhat-release
            - redhat-release-eula
            - rsync
            - selinux-policy-targeted
            - shim-x64
            - tar
            - tcpdump
            - tuned
            - xfsprogs
          exclude:
            - aic94xx-firmware
            - alsa-firmware
            - alsa-lib
            - alsa-tools-firmware
            - biosdevname
            - dnf-plugin-spacewalk
            - dracut-config-rescue
            - fedora-release
            - fedora-repos
            - firewalld
            - iprutils
            - ivtv-firmware
            - iwl100-firmware
            - iwl1000-firmware
            - iwl105-firmware
            - iwl135-firmware
            - iwl2000-firmware
            - iwl2030-firmware
            - iwl3160-firmware
            - iwl3945-firmware
            - iwl4965-firmware
            - iwl5000-firmware
            - iwl5150-firmware
            - iwl6000-firmware
            - iwl6000g2a-firmware
            - iwl6000g2b-firmware
            - iwl6050-firmware
            - iwl7260-firmware
            - langpacks-*
            - langpacks-en
            - libertas-sd8787-firmware
            - nss
            - plymouth
            - rng-tools
            - udisks2

otk.include: "common/partition-table/x86_64.yaml"

otk.target.osbuild:
  pipelines:
    - otk.include: "pipeline/build/generic.yaml"
    - name: os
      build: name:build
      stages:
        - type: org.osbuild.kernel-cmdline
          options:
            root_fs_uuid: ${filesystem.const.partition_map.root.uuid}
            kernel_opts: ${kernel.cmdline}
        - otk.external.osbuild-make-depsolve-dnf4-rpm-stage:
            packageset: ${packages.os}
            gpgkeys:
              otk.include: "common/gpgkeys.yaml"
        - type: org.osbuild.fix-bls
          options:
            prefix: ''
        - type: org.osbuild.locale
          options:
            language: C.UTF-8
        - type: org.osbuild.timezone
          options:
            zone: America/New_York
        - type: org.osbuild.sysconfig
          options:
            kernel:
              update_default: true
              default_kernel: kernel
            network:
              networking: true
              no_zero_conf: true
        - otk.external.otk-make-fstab-stage:
            ${filesystem}
        - otk.include: "fragment/grub2/x86_64.yaml"
        - type: org.osbuild.systemd
          options:
            default_target: multi-user.target
        - type: org.osbuild.selinux
          options:
            file_contexts: etc/selinux/targeted/contexts/files/file_contexts
    - otk.include: "pipeline/image/x86_64.yaml"
    - name: qcow2
      build: name:build
      stages:
        - type: org.osbuild.qemu
          inputs:
            image:
              type: org.osbuild.files
              origin: org.osbuild.pipeline
              references:
                name:image:
                  file: disk.img
          options:
            filename: disk.qcow2
            format:
              type: qcow2
              compat: '1.1'
  sources:
    otk.external.osbuild-make-depsolve-dnf4-curl-source:
      packagesets:
        - ${packages.build}
        - ${packages.os}
