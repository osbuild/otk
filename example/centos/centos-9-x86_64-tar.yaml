otk.version: "1"

otk.define:
  modifications:
    locale: C.UTF-8
  kernel:
    cmdline: console=tty0 console=ttyS0,115200n8 no_timer_check net.ifnames=0
  packages:
    build:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: x86_64
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories/x86_64.yaml"
        packages:
          include:
            - coreutils
            - glibc
            - platform-python
            - policycoreutils
            - python3
            - rpm
            - selinux-policy-targeted
            - systemd
            - tar
            - xz
          exclude: []
    os:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: x86_64
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories/x86_64.yaml"
        packages:
          include:
            - selinux-policy-targeted
            - policycoreutils
            - selinux-policy-targeted
          exclude:
            - rng-tools

otk.target.osbuild:
  pipelines:
    - otk.include: "pipeline/build/tar.yaml"
    - name: os
      build: name:build
      stages:
        - otk.external.osbuild-make-depsolve-dnf4-rpm-stage:
            packageset: ${packages.os}
            gpgkeys:
              otk.include: "common/gpgkeys.yaml"
        - type: org.osbuild.fix-bls
          options: {}
        - otk.include: "fragment/locale.yaml"
        - type: org.osbuild.timezone
          options:
            zone: America/New_York
        - type: org.osbuild.sysconfig
          options:
            kernel:
              update_default: true
              default_kernel: kernel
            network:
              networking: true
              no_zero_conf: true
        - otk.include: "fragment/selinux/targeted.yaml"
    - otk.include: pipeline/tar.yaml

  sources:
    otk.external.osbuild-make-depsolve-dnf4-curl-source:
      packagesets:
        - ${packages.build}
        - ${packages.os}
