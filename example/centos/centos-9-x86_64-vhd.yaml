otk.version: "1"

otk.define:
  architecture: x86_64
  modifications:
    locale: en_US.UTF-8
    timezone: Etc/UTC
  filesystem:
    modifications:
  packages:
    build:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: ${architecture}
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories/${architecture}.yaml"
        packages:
          include:
            - coreutils
            - dosfstools
            - glibc
            - grub2-pc
            - platform-python
            - policycoreutils
            - python3
            - python3-pyyaml
            - rpm
            - selinux-policy-targeted
            - systemd
            - qemu-img
            - xfsprogs
            - xz
          exclude: []
    os:
      otk.external.osbuild-gen-depsolve-dnf4:
        architecture: ${architecture}
        module_platform_id: c9s
        releasever: "9"
        repositories:
          otk.include: "common/repositories/${architecture}.yaml"
        packages:
          include:
            - "@Server"
            - NetworkManager
            - NetworkManager-cloud-setup
            - WALinuxAgent
            - bzip2
            - cloud-init
            - cloud-utils-growpart
            - dosfstools
            - dracut-config-generic
            - efibootmgr
            - gdisk
            - grub2-efi-x64
            - grub2-pc
            - hyperv-daemons
            - kernel
            - kernel-core
            - kernel-modules
            - langpacks-en
            - lvm2
            - nvme-cli
            - patch
            - rng-tools
            - selinux-policy-targeted
            - shim-x64
            - uuid
            - xfsprogs
            - yum-utils
          exclude:
            - NetworkManager-config-server
            - aic94xx-firmware
            - alsa-firmware
            - alsa-lib
            - alsa-sof-firmware
            - alsa-tools-firmware
            - biosdevname
            - bolt
            - buildah
            - cockpit-podman
            - containernetworking-plugins
            - dnf-plugin-spacewalk
            - dracut-config-rescue
            - glibc-all-langpacks
            - iprutils
            - ivtv-firmware
            - iwl100-firmware
            - iwl1000-firmware
            - iwl105-firmware
            - iwl135-firmware
            - iwl2000-firmware
            - iwl2030-firmware
            - iwl3160-firmware
            - iwl3945-firmware
            - iwl4965-firmware
            - iwl5000-firmware
            - iwl5150-firmware
            - iwl6000-firmware
            - iwl6000g2a-firmware
            - iwl6000g2b-firmware
            - iwl6050-firmware
            - iwl7260-firmware
            - libertas-sd8686-firmware
            - libertas-sd8787-firmware
            - libertas-usb8388-firmware
            - plymouth
            - podman
            - python3-dnf-plugin-spacewalk
            - python3-hwdata
            - python3-rhnlib
            - rhn-check
            - rhn-client-tools
            - rhn-setup
            - rhnlib
            - rhnsd
            - usb_modeswitch
  kernel:
    cmdline: ro loglevel=3 console=tty1 console=ttyS0 earlyprintk=ttyS0 rootdelay=300
    package:
      otk.external.osbuild-get-dnf4-package-info:
        packageset: ${packages.os}
        packagename: "kernel"

otk.include: "common/partition-table/${architecture}/vhd_vmdk_ova.yaml"

otk.target.osbuild:
  pipelines:
    - otk.include: "pipeline/build/generic.yaml"
    - name: os
      build: name:build
      stages:
        - otk.include: "fragment/kernel-cmdline.yaml"
        - otk.external.osbuild-make-depsolve-dnf4-rpm-stage:
            packageset: ${packages.os}
            gpgkeys:
              otk.include: "common/gpgkeys.yaml"
        - otk.include: "fragment/fix-bls/empty-prefix.yaml"
        - otk.include: "fragment/locale.yaml"
        - type: org.osbuild.keymap
          options:
            keymap: us
            x11-keymap:
              layouts:
                - us
        - otk.include: "fragment/timezone.yaml"
        - type: org.osbuild.sysconfig
          options:
            kernel:
              update_default: true
              default_kernel: kernel-core
            network:
              networking: true
              no_zero_conf: true
        - type: org.osbuild.cloud-init
          options:
            filename: 10-azure-kvp.cfg
            config:
              reporting:
                logging:
                  type: log
                telemetry:
                  type: hyperv
        - type: org.osbuild.cloud-init
          options:
            filename: 91-azure_datasource.cfg
            config:
              datasource:
                Azure:
                  apply_network_config: false
              datasource_list:
                - Azure
        - type: org.osbuild.modprobe
          options:
            filename: blacklist-amdgpu.conf
            commands:
              - command: blacklist
                modulename: amdgpu
        - type: org.osbuild.modprobe
          options:
            filename: blacklist-intel-cstate.conf
            commands:
              - command: blacklist
                modulename: intel_cstate
        - type: org.osbuild.modprobe
          options:
            filename: blacklist-floppy.conf
            commands:
              - command: blacklist
                modulename: floppy
        - type: org.osbuild.modprobe
          options:
            filename: blacklist-nouveau.conf
            commands:
              - command: blacklist
                modulename: nouveau
              - command: blacklist
                modulename: lbm-nouveau
        - type: org.osbuild.modprobe
          options:
            filename: blacklist-skylake-edac.conf
            commands:
              - command: blacklist
                modulename: skx_edac
        - type: org.osbuild.systemd.unit
          options:
            unit: nm-cloud-setup.service
            dropin: 10-rh-enable-for-azure.conf
            config:
              Service:
                Environment:
                  - key: NM_CLOUD_SETUP_AZURE
                    value: 'yes'
        - type: org.osbuild.sshd.config
          options:
            config:
              ClientAliveInterval: 180
        - type: org.osbuild.pwquality.conf
          options:
            config:
              minlen: 6
              dcredit: 0
              ucredit: 0
              lcredit: 0
              ocredit: 0
              minclass: 3
        - type: org.osbuild.waagent.conf
          options:
            config:
              ResourceDisk.Format: false
              ResourceDisk.EnableSwap: false
        - type: org.osbuild.udev.rules
          options:
            filename: /etc/udev/rules.d/68-azure-sriov-nm-unmanaged.rules
            rules:
              - comment:
                  - Accelerated Networking on Azure exposes a new SRIOV interface to
                    the VM.
                  - This interface is transparently bonded to the synthetic interface,
                  - so NetworkManager should just ignore any SRIOV interfaces.
              - - key: SUBSYSTEM
                  op: ==
                  val: net
                - key: DRIVERS
                  op: ==
                  val: hv_pci
                - key: ACTION
                  op: ==
                  val: add
                - key:
                    name: ENV
                    arg: NM_UNMANAGED
                  op: '='
                  val: '1'
        - otk.external.otk-make-fstab-stage:
            ${filesystem}
        - type: org.osbuild.grub2
          options:
            root_fs_uuid: ${filesystem.const.partition_map.root.uuid}
            boot_fs_uuid: ${filesystem.const.partition_map.boot.uuid}
            kernel_opts: ${kernel.cmdline}
            legacy: i386-pc
            uefi:
              vendor: centos
              unified: true
            saved_entry: ffffffffffffffffffffffffffffffff-${kernel.package.version}-${kernel.package.release}.${kernel.package.arch}
            write_cmdline: false
            config:
              default: saved
              disable_recovery: true
              disable_submenu: true
              distributor: $(sed 's, release .*$,,g' /etc/system-release)
              terminal:
                - serial
                - console
              timeout: 10
              timeout_style: countdown
              serial: serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1
        - type: org.osbuild.systemd
          options:
            enabled_services:
              - firewalld
              - nm-cloud-setup.service
              - nm-cloud-setup.timer
              - sshd
              - waagent
            default_target: multi-user.target
        - otk.include: "fragment/selinux/targeted.yaml"
    - otk.include: "pipeline/image/${architecture}.yaml"
    - name: vpc
      build: name:build
      stages:
        - type: org.osbuild.qemu
          inputs:
            image:
              type: org.osbuild.files
              origin: org.osbuild.pipeline
              references:
                name:image:
                  file: disk.img
          options:
            filename: disk.vhd
            format:
              type: vpc
  sources:
    otk.external.osbuild-make-depsolve-dnf4-curl-source:
      packagesets:
        - ${packages.build}
        - ${packages.os}
