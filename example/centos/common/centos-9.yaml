otk.define.common:
  source_epoch: 1715673600
  # called "customization" by convention but we could/should add policy around it to disallow "user"
  # customzations outside of "customization.*"
  # TODO: we probably want a common-common.yaml or customizations.yaml with otk.include
  customization:
    keymap: "us"
    chrony:
      servers:
        hostname: "168.254.169.123"
        minpoll: 4
        maxpoll: 4
        iburst: true
        prefer: true
      leapsectz: ""
  cloud_init_user: "ec2-user"
  kernel_opts_list:
    otk.op.join:
      values:
        - - "console=tty0"
          - "console=ttyS0,115200n8"
          - "net.ifnames=0"
        - ${filesystem.kernel_opts_list}
        - ${kernel_opts_list}
  packages:
    build:
      docs: false
      weak: true
      packages:
        include:
          # duplicated entries can be removed
          # only added due to functionality of the current implementation
          - "coreutils"
          - "dosfstools"
          - "glibc"
          - "grub2-pc"
          - "platform-python"
          - "policycoreutils"
          - "python3"
          - "python3-pyyaml"
          - "qemu-img"   # only needed for the qcow pipeline but for simplicity have a common buildroot
          - "rpm"
          - "selinux-policy-targeted"
          - "systemd"
          - "xfsprogs"  # conditionally added depending on the target filesystem
          - "xz"
    os:
      docs: false
      weak: true
      packages:
        include:
          otk.op.join:
            values:
              - - "@core"
                - "NetworkManager-cloud-setup"
                - "authselect-compat"
                - "chrony"
                - "cloud-init"
                - "cloud-utils-growpart"
                - "dhcp-client"
                - "dosfstools"
                - "dracut-config-generic"
                - "efibootmgr"
                - "gdisk"
                - "grub2"
                - "grub2-efi-x64"
                - "grub2-pc"
                - "kernel"
                - "langpacks-en"
                - "redhat-release"
                - "redhat-release-eula"
                - "rsync"
                - "selinux-policy-targeted"
                - "shim-x64"
                - "tar"
                - "tuned"
                - "xfsprogs"
                - "yum-utils"
                - "dracut-config-generic"
              # TODO: define common set of packages and then split them into common.yaml and specifics
              - ${non_base_packages}
        exclude:
          otk.op.join:
            values:
              - - "aic94xx-firmware"
                - "alsa-firmware"
                - "alsa-tools-firmware"
                - "biosdevname"
                - "dracut-config-rescue"
                - "firewalld"
                - "iprutils"
                - "ivtv-firmware"
                - "iwl100-firmware"
                - "iwl1000-firmware"
                - "iwl105-firmware"
                - "iwl135-firmware"
                - "iwl2000-firmware"
                - "iwl2030-firmware"
                - "iwl3160-firmware"
                - "iwl3945-firmware"
                - "iwl4965-firmware"
                - "iwl5000-firmware"
                - "iwl5150-firmware"
                - "iwl6000-firmware"
                - "iwl6000g2a-firmware"
                - "iwl6000g2b-firmware"
                - "iwl6050-firmware"
                - "iwl7260-firmware"
                - "libertas-sd8686-firmware"
                - "libertas-sd8787-firmware"
                - "libertas-usb8388-firmware"
                - "plymouth"
                - "qemu-guest-agent"
              - ${non-base-excludes}
