otk.define.common:
  source_epoch: 1715673600
  # called "modification" by convention but we could/should add policy around it to disallow "user"
  # modifications outside of "modfication.*"
  # TODO: we probably want a common-common.yaml or modification.yaml with otk.include
  modfication:
    keymap: "us"
    chrony:
      servers:
        hostname: "168.254.169.123"
        minpoll: 4
        maxpoll: 4
        iburst: true
        prefer: true
      leapsectz: ""
  cloud_init_user: "ec2-user"
  kernel_opts_list:
    - "console=tty0"
    - "console=ttyS0,115200n8"
    - "net.ifnames=0"
  packages:
    build:
      docs: false
      weak: true
      packages:
        include:
          # duplicated entries can be removed
          # only added due to functionality of the current implementation
          - "coreutils"
          - "dosfstools"
          - "glibc"
          - "grub2-pc"
          - "platform-python"
          - "policycoreutils"
          - "python3"
          - "python3-pyyaml"
          - "qemu-img"   # only needed for the qcow pipeline but for simplicity have a common buildroot
          - "rpm"
          - "selinux-policy-targeted"
          - "systemd"
          - "xfsprogs"  # conditionally added depending on the target filesystem
          - "xz"
    os:
      docs: false
      weak: true
      packages:
        include:
          - "@core"
          - "NetworkManager-cloud-setup"
          - "authselect-compat"
          - "chrony"
          - "cloud-init"
          - "cloud-utils-growpart"
          - "dhcp-client"
          - "dosfstools"
          - "dracut-config-generic"
          - "efibootmgr"
          - "gdisk"
          - "grub2"
          - "grub2-efi-x64"
          - "grub2-pc"
          - "kernel"
          - "langpacks-en"
          - "redhat-release"
          - "redhat-release-eula"
          - "rsync"
          - "selinux-policy-targeted"
          - "shim-x64"
          - "tar"
          - "tuned"
          - "xfsprogs"
          - "yum-utils"
          - "dracut-config-generic"
        exclude:
          - "aic94xx-firmware"
          - "alsa-firmware"
          - "alsa-tools-firmware"
          - "biosdevname"
          - "dracut-config-rescue"
          - "firewalld"
          - "iprutils"
          - "ivtv-firmware"
          - "iwl100-firmware"
          - "iwl1000-firmware"
          - "iwl105-firmware"
