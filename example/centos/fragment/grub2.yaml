type: org.osbuild.grub2
options:
  root_fs_uuid: ${filesystem.const.partition_map.root.uuid}
  boot_fs_uuid: ${filesystem.const.partition_map.boot.uuid}
  kernel_opts: ${kernel.cmdline}
  legacy: i386-pc
  uefi:
    vendor: centos
    unified: true
  saved_entry: ffffffffffffffffffffffffffffffff-${packages.os.const.versions.kernel.version}-${packages.os.const.versions.kernel.release}.${packages.os.const.versions.kernel.arch}
  write_cmdline: false
  config:
    default: saved
