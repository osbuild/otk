otk.version: 1

otk.define:
  version: 40
  architecture: "x86_64"
  packages:
    # These packages are used in the buildroot
    root:
      docs: false
      weak: false
      packages:
        otk.include: packages/${version}/_root.yaml
    # These packages are used for the operating system tree which is what ends
    # up in the outputs.
    tree:
      docs: false
      weak: false
      packages:
        otk.include: packages/${version}/iot.yaml
    # Repositories to fetch packages from
    repositories:
      otk.include: repository/${version}/repositories.yaml
    # GPG keys to verify packages with
    keys:
      otk.include: repository/${version}/keys.yaml
  filesystem:
    root:
      uuid: 6e4ff95f-f662-45ee-a82a-bdf44a2d0b75
      vfs_type: ext4
      path: /
      options: defaults
    boot:
      uuid: 0194fdc2-fa2f-4cc0-81d3-ff12045b73c8
      vfs_type: ext4
      path: /boot
      options: defaults
    boot-efi:
      uuid: 7B77-95E7
      vfs_type: vfat
      path: /boot/efi
      options: defaults,uid=0,gid=0,umask=077,shortname=winnt
      passno: 2

otk.target.osbuild:
  pipelines:
    - otk.include: "osbuild/root.yaml"
    - otk.include: "osbuild/pipeline/tree.yaml"
    - otk.include: "osbuild/pipeline/commit.yaml"
