[project]
name = "otk"
version = "2024.0.0"
requires-python = ">= 3.9"

dependencies = [
    "click >= 8.0",
    "pyyaml >= 6.0",
]

[project.scripts]
otk = "otk.command:root"
otk-osbuild = "otk_external_osbuild.command:root"

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest >= 8.0",
    "mypy >= 1.9",
    "types-PyYAML >= 6.0",
    "pre-commit"
]


[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 120
