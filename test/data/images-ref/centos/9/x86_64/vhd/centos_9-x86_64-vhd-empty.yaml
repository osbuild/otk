          boot_fs_uuid: debdefbe-1279-49f5-808f-dd823bf50af9
          kernel_opts: ro loglevel=3 console=tty1 console=ttyS0 earlyprintk=ttyS0
            rootdelay=300
          legacy: i386-pc
          uefi:
            vendor: centos
            unified: true
          saved_entry: ffffffffffffffffffffffffffffffff-0-0.noarch
          write_cmdline: false
          config:
            default: saved
            disable_recovery: true
            disable_submenu: true
            distributor: $(sed 's, release .*$,,g' /etc/system-release)
            terminal:
              - serial
              - console
            timeout: 10
            timeout_style: countdown
            serial: serial --speed=115200 --unit=0 --word=8 --parity=no --stop=1
      - type: org.osbuild.systemd
        options:
          enabled_services:
            - firewalld
            - nm-cloud-setup.service
            - nm-cloud-setup.timer
            - sshd
            - waagent
          default_target: multi-user.target
      - type: org.osbuild.selinux
